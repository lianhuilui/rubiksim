<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
        }

        canvas {
            border: 1px solid red;
            width: 100%;
            /* image-rendering: pixelated; */
        }

        canvas#tmp {
            image-rendering: pixelated;
        }

        .flex {
            display: flex;
        }

        .wrapper {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>Rubik's Art Sim</h1>

    FILE:
    <input type="text" id="img_url" value="https://preview.redd.it/ifewago7udn71.jpg?width=640&crop=smart&auto=webp&s=227cd45ff84b56b31f4f31e579fe2cbf30ff856f">

    <br>

    SEGMENTS:
    <input style="width: 100%" type="range" min="30" max="90" value="54" class="slider" id="tmp_size" step="3">

    <span id="tmp_size_value">54</span>

    <br>
    <button id="update">update</button>

    <br>

    <input type="checkbox" id="live_update"> <label for="live_update">LIVE UPDATE</label>
    <br>

    <input type="checkbox" id="show_grid" checked="checked"> <label for="show_grid">SHOW GRID</label>
    <input type="checkbox" id="black_grid" checked="checked"> <label for="black_grid">BLACK GRID</label>

    <br>
    Function:
    <select id="function">
        <option value="0">Gray</option>
        <option value="1">Gray 2</option>
        <option value="2">Color</option>
        <option value="3">Color 2</option>
        <option value="4">Color 3</option>
        <option value="5">Histogram Ranges</option>
    </select>

    <br>
    <br>

    TOTAL CUBES:
    <span id="cube_count"></span>

    <br>
    HUE:
    <input style="width: 100%" type="range" min="1" max="255" value="1" class="slider" id="config_hue" step="1">

    SAT:
    <input style="width: 100%" type="range" min="1" max="255" value="10" class="slider" id="config_sat" step="1">

    <div class="flex">
        <div class="wrapper">
            <canvas id="tmp"></canvas>
        </div>
        <div class="wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    HISTOGRAM:
    <input style="width: 100%" type="range" min="1" max="255" value="0" class="histogram_slider" step="1">
    <input style="width: 100%" type="range" min="1" max="255" value="40" class="histogram_slider" step="1">
    <input style="width: 100%" type="range" min="1" max="255" value="70" class="histogram_slider" step="1">
    <input style="width: 100%" type="range" min="1" max="255" value="100" class="histogram_slider" step="1">
    <input style="width: 100%" type="range" min="1" max="255" value="150" class="histogram_slider" step="1">
    <input style="width: 100%" type="range" min="1" max="255" value="256" class="histogram_slider" step="1">

    <div class="flex">
        <div class="wrapper">
            <canvas id="histogram"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
